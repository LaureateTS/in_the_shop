<template name="messageList">
    {{#each messages}}
    {{> message}}
    {{/each}}
</template>

<template name="message">
    
    {{#if showWell}}
    
    <div class="well">
        <strong><p> By {{ userName }} At {{ timestamp }}</p></strong>
        <em><p>{{ message }}</p></em>
    </div>
    
    {{else}}
    
    <div class="alert alert-{{#if logFormatGreen}}success{{else}}danger{{/if}}">
        {{ timestamp }} {{ message }}
    </div>
    
    {{/if}}
</template>
