<template name="person">
  <tr>
    <td>{{firstName}}</td>
    <td>
      <strong>{{lastName}}</strong>
    </td>
    <td>
      <div class="dropdown">
        <button aria-expanded="true" aria-haspopup="true" class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown" id="dropdownMenu1" type="button">
          Options
        </button>
        <ul aria-labelledby="dropdownMenu1" class="dropdown-menu">
          <li class="">
            <a class="btn btn-xs" href="{{pathFor 'personDetails'}}">Details</a>
          </li>
          <li class="{{#if isIn}}{{else}}disabled{{/if}}">
            <a class="btn btn-xs">Option 2</a>
          </li>
          {{#with ..}}
            {{#each eventsForDropdown}}
              <li>
                  <a class="toggleConfirm btn btn-xs {{#if confirmedForEvent ..}}btn-success{{/if}}" href="" id="{{personId ..}}">
                    {{ title }}
                  </a>
              </li>
            {{/each}}
          {{/with}}
        </ul>
      </div>
    </td>
    <td>
      <button class="toggleInOut btn btn-xs btn-{{#if isIn}}danger{{else}}success{{/if}}">
        {{#if isIn}}Sign out{{else}}Sign In{{/if}}
      </button>
    </td>
  </tr>
</template>
